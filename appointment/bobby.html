<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bobby Guidance Appointment</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./modal.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<script src="./js/chat.js" type="text/javascript"></script>
	<script src="bobby.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="index.css" />
	<link rel="shortcut icon" href="./img/messages-icon.ico" type="image/x-icon">

</head>

<body>
	<script src="./js/controller.js" type="text/javascript"></script>

	<dialog id="modal">
		<div class="cont" style="margin-top:300px;">
			<div class="title">
				<p>Rate the virtual guidance appointment:</p>
			</div>
			<div class="stars">
				<form id="form" action="">
					<input class="star star-5" id="star-5" type="radio" name="star" />
					<label class="star star-5" for="star-5"></label>
					<input class="star star-4" id="star-4" type="radio" name="star" />
					<label class="star star-4" for="star-4"></label>
					<input class="star star-3" id="star-3" type="radio" name="star" />
					<label class="star star-3" for="star-3"></label>
					<input class="star star-2" id="star-2" type="radio" name="star" />
					<label class="star star-2" for="star-2"></label>
					<input class="star star-1" id="star-1" type="radio" name="star" />
					<label class="star star-1" for="star-1"></label>
				</form>
			</div>
		</div>
	</dialog>

	<div id="wrapScreen">
		<div id="screen">
			<div id="display">
				<div id="phoneTop" class="topNotch">
					<div class="timeNow">9:01</div>
				</div>
			</div>
			<div class="conversationHeaderiMiddle">
				<div class="headerCenter">
					<img src="./img/heidegger.jpg" alt="header image" id="phoneHeaderImage">
					<span id="hisName">Mr. Heidegger</span>
					<input type="text" id="friendChatId" value="@prettygirl99">
				</div>
				<span class="iMessage">iMessage</span>
			</div>
			<div id="messageArea" class="sidebarVisible">
				<div id="messages">
				</div>
			</div>
		</div>
	</div>

	<script>
		var form = document.getElementById("form");
		form.addEventListener("input", function () {
			setTimeout(function () {
				for (var i = 1; i <= 5; i++) {
					var radioId = "star-" + i.toString();
					if (document.getElementById(radioId).checked) {
						localStorage.setItem("bobbyStars", i.toString());
					}
				}
				var dialog = document.getElementById("modal");
				dialog.close();
			}, 1000);
		});
	</script>
</body>

</html>
